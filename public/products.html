<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLuxe - Products</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        nav {
            background-color: #151111;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .products-section {
            padding: 2rem;
            background-color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            background-color: #fff;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            margin-bottom: 0.5rem;
        }

        .product-card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .price {
            font-weight: 600;
            color: #151111;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="IMGS/Black.svg" alt="ReLuxe Logo">
            <h1>ReLuxe</h1>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="products-section">
        <h1>Our Luxury Collection</h1>
        <div class="products-grid">
            <div class="product-card">
                <img src="IMGS/bags.jpg" alt="Luxury Bag">
                <h3>Classic Tote</h3>
                <p>Elegant and spacious tote bag perfect for daily use</p>
                <span class="price">$1,299</span>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <script>
        // Check if user is logged in
        window.onload = function() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
            }
        }

        // Add event listener to prevent redirect when clicking navigation links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (!localStorage.getItem('currentUser')) {
                    e.preventDefault();
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
